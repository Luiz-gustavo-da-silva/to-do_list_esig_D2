<header>
  <p>Esig<span style="font-weight: 500">GROUP</span></p>
</header>

<div class="login__container">
  
  <form [formGroup]="loginForm" (submit)="submitLogin()">
    <input
      type="email"
      formControlName="email"
      placeholder="Email"
      aria-label="Campo para email"
      class="input__form"
    />

    <input
      type="password"
      formControlName="senha"
      placeholder="Senha"
      aria-label="Campo para senha"
      class="input__form"
    />

    <button
      type="submit"
      class="button__submit"
      [disabled]="!loginForm.valid"
      aria-label="BotÃ£o para fazer login"
    >
      Enviar
    </button>
  </form>
</div>
