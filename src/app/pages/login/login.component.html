<div class="container__img">
  <img src="../../../assets/logo_esig.png" alt="">
</div>
<div class="login__container centralize"> 
  <form [formGroup]="loginForm" (submit)="submitLogin()">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input formControlName="email" matInput placeholder="Email" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Senha</mat-label>
      <input formControlName="senha" matInput placeholder="Senha" type="password"/>
    </mat-form-field>

    <button type="submit" class="button__submit" [disabled]="!loginForm.valid" aria-label="BotÃ£o para fazer login">Enviar</button>
  </form>
</div>

<div class="container__footer">
  <app-footer></app-footer>
</div>
